<section id="contact" class="contact">
    <h3>Contact Us</h3>
    <div class="contact-info">
      <p>
        If you have any questions regarding admission, please fill
        out the form below or contact us using the information provided.
      </p>
      <ul>
        <li>
          <i class="fas fa-map-marker-alt"></i>A/4 sri ram path punaichak patna-23,India
        </li>
       
        <li>
          <i class="fas fa-phone-alt"></i
          ><a href="tel:999-888-777">9523153709</a>
        </li>
      </ul>
    </div>
    <form action="#" class="form">
      <div class="form-group">
        <input
          type="name"
          name="name"
          id="name"
          placeholder="Enter Your Name"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
        />
      </div>
      <div class="form-group">
        <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>
